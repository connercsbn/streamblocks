name: kaitlyn-twitch-calendar

on: push

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: |
          cd ~/kaitlyn-twitch-calendar
          git pull
          npm run build
          sudo systemctl restart kaitlyn-twitch-calendar
